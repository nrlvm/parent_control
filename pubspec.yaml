name: parent_control
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: 1.0.1

  cupertino_icons: ^1.0.2
  sqflite: ^2.0.3+1
  http: ^0.13.4
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.1+1
  dotted_border: ^2.0.0+2
  pinput: ^2.2.11
  shared_preferences: ^2.0.15
  rxdart: ^0.27.5
  shimmer: ^2.0.0
  flutter_slidable: ^2.0.0
  image_picker: ^0.8.5+3
  flutter_rounded_date_picker: 3.0.1
  numberpicker: ^2.1.1
  charts_flutter: ^0.12.0
  fl_chart: ^0.55.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/onboard/
    - assets/icons/
    - assets/main_icons/
    - assets/service_icons/
  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProDisplay-Semibold.ttf
          weight: 600